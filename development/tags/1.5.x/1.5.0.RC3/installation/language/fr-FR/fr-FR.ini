TIPBACKUP=Toute sauvegarde de tables d'une installation précédente de Joomla! sera remplacée
TIPCOLLATIONNONUTF=<p>Cette version de MySQL ne supporte pas l'UTF-8 qui est le jeu de caractères requis par Joomla!.</p><p> Il est par conséquent recommandé de mettre à jour votre base de données vers une version supérieure à 4.1.2. Si cela n'est pas possible, Joomla! conservera votre contenu encodé en UTF-8 dans votre base de données de façon à ce qu'il soit compatible. La sélection du jeu de caractères est impossible dans ce mode, un jeu de caractères par défaut sera utilisé.</p>
TIPCOLLATIONUTF=<p>Cette version de MySQL supporte l'UTF-8 qui est le jeu de caractères requis par Joomla!.</p><p> Choisissez le jeu de caractères dans la liste. Si aucun n'apparait pour votre langue c'est que le jeu de caractères par défaut <em>utf8_general_ci</em> convient.</p>
TIPCONFSTEPS=<p>Entrez votre adresse email, ce sera l'adresse email du site\n        SuperAdministrator.</p> 
TIPDATABASE=Certains hébergeurs limitent le nombre de noms de BDD par site. Utilisez dans ce cas les préfixes de table pour distinguer les sites Joomla! utilisant la même base de données.
TIPDATABASESTEPS=<p>L'installation de Joomla! sur votre serveur implique 4 étapes simples...</p>\n		<p>Veuillez entrer le nom du serveur (hostname) sur lequel Joomla! va être installé.</p>\n		<p>Entrez l'identifiant, le mot de passe et le nom de la BDD MySQL que vous allez utiliser avec Joomla!.</p>\n		<p>Entrez le préfixe des tables devant être utilisé pour cette installation Joomla! et choisissez l'action adéquate à exécuter lorsqu'il existe des tables d'une installation précédente.</p>\n
TIPFTPCONFSTEPS=<p>En raison des restrictions de permissions sur les fichiers/répertoires et de la restriction Safe Mode PHP.\n Pour tous les utilisateurs qui souhaitent utiliser les installeurs de Joomla!, une couche FTP existe afin de pouvoir gérer les manipulations de fichiers.<br/><br/>Saisissez un identifiant et un mot de passe ayant accès au répertoire racine de Joomla!, il s'agit du compte FTP qui gère les opérations sur les fichiers/répertoires quand Joomla! requiert un accès FTP pour accomplir une tâche.<br /><br/>Pour des raisons de sécurité, il est recommandé d'utiliser un compte FTP spécifique n'ayant accès qu'au répertoire d'installation de Joomla!.</p>
TIPHOST=Habituellement <strong>localhost</strong> ou un nom d'hôte fourni par votre hébergeur
TIPINSTALLDEFAULT=Cette installation est fortement recommandée pour les débutants. Ceci installera des exemples par défaut qui sont contenu dans le paquet d'installation.
TIPLOADMIGRATION=Le script de migration doit soit être créé via l'ancien site grâce à l'outil de migration com_migrator, ou bien être créé manuellement, pour être conforme. Indiquez la préfixe de table et l'encodage (paramètre _ISO du fichier de langue ou telle qu'affiché dans le navigateur info/encoding/source) de l'ancien site.
TIPUPLOADED=J'ai déjà transféré le script de migration sur le serveur (p.ex. via FTP/SCP)
TIPMIGRATION=Ce script est un script de migration Joomla! 1.0.
TIPLOADSQL=Joomla! 1.5 Migration script SQL doit être encodé en uft-8 et avoir le préfixe de table approprié.
TIPPASSWORD=Pour la sécurité du site l'utilisation d'un mot de passe est obligatoire pour le compte mysql
TIPPREFIX=N'utilisez pas le préfixe 'bak_', qui est réservé à la sauvegarde des tables
TIPPREINSTALL=Si certains éléments sont marqués No (affiché en rouge) votre système n'est pas configuré correctement pour pouvoir exécuter Joomla!. Veuillez corriger les éléments qui s'imposent, sinon l'installation de Joomla! pourrait ne pas fonctionner correctement.
TIPRECOMSETTINGS=Ces paramètres PHP sont recommandés afin d'assurer une pleine compatibilité avec Joomla!. Toutefois, Joomla! devrait quand même fonctionner correctement si vos paramètres ne correspondent pas à ceux recommandés.
