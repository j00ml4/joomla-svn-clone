LOADSQLINSTRUCTIONS1=<strong>WICHTIG</strong>: Anfängern wird dringend empfohlen, die Beispieldateien zu installieren. Dazu müssen Sie die Option auswählen und anklicken, bevor Sie die Installation fortsetzen.
LOADSQLINSTRUCTIONS2=Vor dem Beenden der Installation können Sie die Datenbank mit Daten füllen. Sie haben dazu drei Optionen: 
LOADSQLINSTRUCTIONS3=<strong>1. Standard-Beispieldaten</strong> können eingespielt werden. Dazu wählen Sie die erste Option und klicken auf die Beispieldaten installieren Schaltfläche.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla 1.5 kompatible SQL-Skriptdatei</strong> kann von einem lokalen Rechner hochgeladen und auf der Site ausgeführt werden. Damit können übersetzte Beispieldaten oder ein Joomla 1.5 Datenbackup eingespielt werden. Das Skript sollte über den korrekten Tabellenpräfix verfügen, in utf-8 kodiert und mit der Joomla 1.5 Datenbankstruktur kompatibel sein.
LOADSQLINSTRUCTIONS5=<strong>2.b Migration von Inhalten früherer Versionen</strong>. Diese dritte Option unterstützt die Migration von Datenbackups älterer Joomla! Versionen für die neue Joomla 1.5 Site. Benötigte Konvertierungen werden 'on-the-fly' ausgeführt. Das Skript kann automatisch auf der alten Site über die Komponente <code>com_migrator</code> erstellt werden oder manuell unter Berücksichtigung des <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 Migration Guide</a>.
LOADSQLINSTRUCTIONS6=Es können unkomprimierte SQL-Skripte, ZIP- oder GZ- gepackte Skript-Dateien hochgeladen werden. Gepackte Dateien dürfen nur die einzelne Skript-Datei enthalten, keine weiteren Dateien. Sie können die "Das Migrationsskript wurde bereits auf den Server hochgeladen" Option auswählen, wenn Sie denken, dass die Datei zu groß ist (wg. evtl. Speicher und Server-Zeitlimit Fehler) und die Datei in das Verzeichnis /installation/sql/migration/ als <code>migrate.sql</code> hochgeladen haben (kein Kompression erlaubt).<br /> Zuletzt...									 																																																 
LOADSQLINSTRUCTIONS7=<strong>3. Reine Installation</strong> Wenn keine Beispieldaten oder migrierte Daten aus einem alten Joomla! Backup eingespielt werden sollen, aber eine reine installation ohne jegliche Inhalte stattfinden soll, dann können Sie die Installation einfach <strong>Beenden</strong>, indem Sie sobald Sie den Site-Namen, die Administrator E-Mail-Adresse und das Passwort eingegeben haben auf <em>Weiter</em> klicken.
