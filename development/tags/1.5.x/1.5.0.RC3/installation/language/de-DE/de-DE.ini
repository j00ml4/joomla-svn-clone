TIPBACKUP=Alle bestehenden Sicherungstabellen von vorherigen Joomla! Installationen werden überschrieben.
TIPCOLLATIONNONUTF=<p>Diese Version von MySQL bietet keine UTF-8 Unterstützung, die für die Kodierung erforderlich ist.</p><p>Es wird empfohlen, Ihren Datenbankserver auf eine Version höher als 4.1.2 zu aktualisieren. Sollte dies nicht möglich sein, speichert Joomla! UTF-8 kodierten Inhalt in einem rückwärts kompatiblen Modus in die Datenbank. Die Auswahl einer Kollation ist in diesem Modus nicht möglich. Es wird die Standard-Kodierung benutzt.</p>
TIPCOLLATIONUTF=<p>Diese Version von MySQL bietet UTF-8 Unterstützung, die für die Kollation erforderlich ist.</p><p>Wählen Sie eine Kollation aus der Liste. Wenn keine für Ihre Sprache erscheint, dann wählen Sie bitte die Kollation, <em>utf8_general_ci</em> ist passend.
TIPCONFSTEPS=<br />Geben Sie Ihre E-Mail-Adresse als E-Mail des Super-Administrators der Site an.<br />Geben Sie das Passwort ein und wiederholen Sie es noch einmal. Dies ist das Passwort, dass Sie nach der Installation zusammen mit dem Benutzernamen <strong>admin</strong> benötigen, um sich anzumelden.<br />Wenn Sie von einer alten Site migrieren, können Sie diesen Teil auslassen, da automatisch die Benutzerdaten der alten Seite übernommen werden.
TIPDATABASE=Geben Sie den Namen der Datenbank ein. Wenn Sie mehrere Joomla! Installationen nutzen möchten und nur eine Datenbank zur Verfügung haben, dann nutzen Sie in diesem Fall den Tabellenpräfix, der unter 'Erweiterte Einstellungen' angegeben werden kann, um eindeutige Tabellen für ihre Joomla!-Installation zu erhalten.
TIPDATABASESTEPS=<p>Die Installation von Joomla! erfordert 4 einfache Schritte...<ol><li>Wählen Sie den Datenbanktyp aus der Liste aus. Dies wird üblicherweise <strong>mysql</strong> sein.</li><br /><li>Geben Sie den Hostnamen des Servers ein auf dem Joomla! installiert wird.</li><br /><li>Geben Sie den Benutzernamen, das Passwort und den Namen der Datenbank für Joomla! ein. Diese müssen für die zu nutzende Datenbank bereits vorhanden sein.</li><br /><li>Geben Sie einen Tabellenpräfix für diese Joomla! - Installation ein und wählen Sie, wie mit ggf. existierenden Tabellen umgegangen werden soll.</li><br /><liInstallieren Sie als Joomla!-Anfänger die Beispieldaten, oder starten Sie mit einer leeren Website ohne Inhalte durch.</li></ol></p>																																																																																																																																																																																										
TIPFTPCONFSTEPS=<p>Wegen der Zugriffsbeschränkungen im Dateisystem und den Einschränkungen durch den PHP-Safe-Mode existiert eine FTP-Funktion zur Manipulation des Dateisystems, die es allen Joomla!-Benutzern ermöglicht, die Joomla!-Installer zu verwenden.<br/><br/>Geben Sie Name und Passwort eines FTP-Kontos mit Zugriff auf das Joomla!-Hauptverzeichnis ein, das Joomla! bei Bedarf einen Zugang zum Dateisystem ermöglicht.<br /><br />Aus Sicherheitsgründen ist es sinnvoll, unterschiedliche FTP-Konten für Benutzer und Joomla! anzulegen und das Joomla! FTP-Konto nur für das Joomla!-Verzeichnis freizuschalten.</p>
TIPHOST=Dies ist üblicherweise <strong>localhost</strong> oder ein vom Provider vorgegebener Hostname. 
TIPINSTALLDEFAULT=Anfänger sollten diese unbedingt installieren. Es werden die Joomla! Beispielinhalte mit eingespielt.
TIPLOADMIGRATION=Das Migrationsskript muß entweder auf der alten Site mit der Hilfskomponente 'com_migrator', oder manuell und konform zu Joomla! 1.5 erstellt werden. Geben Sie den Tabellenpräfix und die Kodierung der alten Site an (_ISO Einstellung der Sprachdatei oder wie im Browser unter Ansicht/Zeichenkodierung/Quelle) ).
TIPUPLOADED=Das Migrationsskript wurde bereits auf den Server hochgeladen (z.B. über FTP/SCP)
TIPMIGRATION=Dieses Skript ist ein Joomla! 1.0 Migrationsskript.
TIPLOADSQL=Die SQL-Skripte müssen UTF-8 kodiert sein und sollten den entsprechenden Tabellenpräfix enthalten.
TIPPASSWORD=Für die Sicherheit der Site ist die Verwendung eines MySQL-Passwort zwingend erforderlich. Das gleiche Passwort wird zum Zugriff auf die Datenbank verwendet. Auch hier kann es wieder eine Vorgabe vom Provider geben.
TIPPREFIX=Verwenden Sie nicht '_bak', da dies von der Datensicherung genutzt wird.
TIPPREINSTALL=Wenn einer der Punkte nicht unterstützt (auf <strong><font color="#ff0000">Nein</font></strong> steht) wird, deckt Ihr System nicht die Mindestanforderungen. Nehmen Sie bitte die entsprechenden Schritte vor, um die Probleme zu beheben. Wenn Sie die Fehler nicht beheben, wird es wahrscheinlich zu einer fehlerhaften Installation von Joomla! führen.
TIPRECOMSETTINGS=Dies sind die empfohlenen PHP-Einstellungen,<br/ > um vollständige Kompatibilität mit Joomla! zu ermöglichen. Joomla! wird grundsätzlich funktionieren, auch wenn nicht alle Werte übereinstimmen.
TIPTYPE=Voraussichtlich <strong>MySQL</strong>.
TIPUSER=Dies kann der Standard MySQL Benutzername <strong>root</strong>, ein vom Provider vergebener Benutzername oder ein von Ihnen bei der Datenbankkonfiguration angelegter Benutzer sein. 
TIPXML=Zum Testen anderer DB-Plattformen zu verwenden.
