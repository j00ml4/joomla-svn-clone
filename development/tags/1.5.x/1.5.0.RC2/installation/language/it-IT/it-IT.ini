TIPBACKUP=Ogni salvataggio tabelle esistenti di Joomla! viene rimpiazzato con nuove tabelle
TIPCOLLATIONNONUTF=<p>Questa versione di MySQL non include supporto UTF-8 che è una codifica richiesta.</p><p>Raccomandiamo di aggiornare il vostro database ad una versione maggiore della 4.1.2. Se questo non fosse possibile, Joomla! storicizza i contenuti codificati utf-8 nel vostro database esistente nella modalità retrocompatibile per garantire la compatibilità. La selezione collation non è possibile in questa modalità e verrà utilizzata la collation predefinita.</p>
TIPCOLLATIONUTF=<p>Questa versione di MySQL include supporto UTF-8 che è un encoding richiesto.</p><p>Scegli un collation dalla lista. Se non presente per la vostra lingua è perchè il collation predefinito <em>utf8_general_ci</em> è utilizzabile.</p>
TIPCONFSTEPS=<br />Inserire il vostro indirizzo e-mail, questa sarà la e-mail del SuperAmministratore del sito.<br />Inserire la password e confermarla nel campo seguente. Questa sarà la password che verrà utilizzata al termine dell'installazione per connettersi al Pannello di controllo Amministratore insieme al nome utente <strong>admin</strong>.<br /> Se state effetttuando una migrazione potete anche ignorare questa sezione in quanto verranno utlizzate le vostre impostazioni caricate dalla procedura di migrazione.
TIPDATABASE=Parecchi gestori di host consentono in genere un solo nome DB per sito. Se questo è il vostro caso utilizzate l'opzione prefisso tabelle dalla seguente sezione Parametri Avanzati per distinguere più di un sito Joomla!.
TIPDATABASESTEPS=<p>Configurare Joomla! per funzionare sul vostro server implica 4 semplici fasi...</p> 	<p>In questa fase Configurazione Database:</p><p>Selezionare il tipo di Database dalla lista drop down. Questo generalmente può essere <strong>mysql</strong>.</p>	<p>Indicare il nome host del server dove Joomla! verrà installato.</p>\n		<p>Indicare nomeutente, password e database MySQL che intendete utilizzare con Joomla!. Queste informazioni devo essere già esistenti per il database che andremo ad utilizzare.</p>	<p>Indicare il prefisso da utilizzare con le tabelle per questa installazione Joomla!.</p><p> Selezionare come gestire le tabelle esistenti da una precedente installazione.</p>
TIPFTPCONFSTEPS=<p>A causa alle restrizioni dei permessi del filesystem ed anche alle restrizioni di Safe Mode del PHP in modo che tutti gli utenti possano utilizzare Joomla! esiste un FTP layer che permette la gestione del filesystem.<br/><br/>Digita username e password FTP che ha accesso alla cartella principale di Joomla!, questo sarà l'account che gestirà tutte le operazioni sul filesystem quando Joomla! richede un accesso  FTP per completare l'operazione.<br /><br/>Per ragioni di sicurezza è meglio creare un account FTP separato che abbia accesso soltanto all'installazione di Joomla! e non a tutto il server web se questa opzione è disponibile per voi.</p>
TIPHOST=Generalmente è <strong>localhost</strong>
TIPINSTALLDEFAULT=L'installazione di questi dati è raccomandata ai nuovi utenti. Verranno istallati i dati di esempio contenuti nel pacchetto Joomla!.
TIPLOADMIGRATION=Lo script di migrazione deve essere creato nel vecchio sito avvalendosi dello strumento <code>com_migrator</code> per renderlo conforme. Inserire il prefisso tabelle del vecchio sito e indicare la codifica utilizzata dal vecchio sito ( impostazione _ISO nel file lingua o come visualizzato da info/cofidifica/sorgente del browser).
TIPUPLOADED=Abbiamo già caricato lo script di migrazione nel server (es. via FTP/SCP)
TIPMIGRATION=Questo è uno script di migrazione Joomla! 1.0.
TIPLOADSQL=Gli scripts SQL devono essere compatibili con Joomla! 1.5 e devono avere un appropriato prefisso tabelle.
TIPPASSWORD=Per la sicurezza del sito utilizzare una password per un account mysql è obbligatorio, mentre per le installazioni locali la password può essere anche omessa. Questa è la stessa password per accedere al vostro database può anche essere preimpostata dal vostro servizio hosting.
TIPPREFIX=Non utilizzate 'bak_' questo prefisso potrebbe essere utilizzato per il backup delle tabelle
TIPPREINSTALL=Se alcuni elementi nella lista vengono indicati\nin rosso devono essere prese adeguate misure per correggerne lo stato.\nSe la configurazione non viene corretta potrebbe portare ad una cattiva installazione di Joomla\ne pregiudicarne addirittura il suo corretto funzionamento.
TIPRECOMSETTINGS=Queste sono le impostazioni raccomandate del PHP per assicurare la piena compatibilità con Joomla!.\n<br />In ogni caso, Joomla! potrebbe anche funzionare se le impostazioni non corrispondono pienamente a quelle raccomandate.
