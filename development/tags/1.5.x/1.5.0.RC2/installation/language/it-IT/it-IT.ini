LOADSQLINSTRUCTIONS1=<strong>IMPORTANTE</strong>: Consigliamo ai meno esperti di caricare i dati di esempio. Questo richiede la selezione delle opzioni e cliccare sul pulsante prima di procedere al passaggio successivo.
LOADSQLINSTRUCTIONS2=Prima di terminare la procedura di installazione possiamo popolare il database del sito con dei dati.Abbiamo 3 opzioni a disposizione per fare questo:
LOADSQLINSTRUCTIONS3=<strong>1. Dati di esempio standard</strong> possono essere inseriti. Per installarli seleziona la prima opzione e clicca su installa dati di esempio.
LOADSQLINSTRUCTIONS4=<strong>2. Uno script sql compatibile con Joomla! 1.5</strong> può essere caricato e eseguito su questo sito. Può servire per installare dati di esempio localizzati o ripristinare un backup di Joomla! 1.5. Lo script deve avere i corretti prefissi delle tabelle, deve essere codificato in utf-8 ed essere compatibile con lo schema del database di Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>2.b Migrazione di contenuti da una precedente versione di Joomla!.</strong>. Selezionando la opzione "Carica Script Migrazione" abilitiamo il supporto per la migrazione di vecchi dump del database al nuovo sito Joomla! 1.5. Le conversioni richieste saranno effettuale sul momento. Lo script può essere creato automaticamente nel sito precedente grazie alla componente <code>com_migrator</code>. Per maggiori informazioni riguardo la componente e le necessarie procedure da attuare vi consigliamo di prendere visione della <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Guida alla Migrazione Joomla! 1.5</a>.
LOADSQLINSTRUCTIONS6=La funzione caricamento supporta file SQL non compressi, script compressi in zip e script compressi gz. Gli archivi compressi devono contenere un singolo file sql. Possiamo spuntare la opzione "I ho già caricato lo script di migrazione" se troviamo che il file è troppo grande da gestire (errori memoria o time limit) e caricare il file nella /installation/sql/migration/ chiamdandolo <code>migrate.sql</code> (nessuna compressione è permessa).
