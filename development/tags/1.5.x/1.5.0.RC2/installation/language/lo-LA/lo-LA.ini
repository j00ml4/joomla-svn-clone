TIPCOLLATIONNONUTF=<p>ເວີຊັນຂອງ MySQL ບໍ່ມີການຮອງຮັບ UTF-8 ທີ່ຈະເຮັດ encoding.</p><p>ແນະນຳວ່າຄວນອັບເກດຖານຂໍ້ມູນໃຫ້ເວີຊັນໃຫມ່ກວ່າ 4.1.2. ແຕ່ຖ້າບໍ່ສາມາດເຮັດໄດ້, Joomla! ຈະເກັບບົດຄວາມໃນຮູບແບບ utf-8 encoded ລົງໃນຖານຂໍ້ມູນໃນຮູບແບບຂອງເວີຊັນທີ່ຕ່ຳກວ່າ. ການລ່ຽງລຳດັບຈະບໍ່ສາມາໃຊ້ວຽກໄດ້ໃນໂຫມດນີ້ ໂດຍຈະໄປໃຊ້ໂຫມດປກກະຕິແທນ</p>
TIPCOLLATIONUTF=<p>ເວີຊັນຂອງ MySQL ຕິດຕັ້ງແລະສະຫນັບສະຫນູນ UTF-8 ທີ່ຈະທຳການ encoding.</p><p>ເລືອກການລຽງລຳດັບຈາກລາຍການ.ຖ້າບໍ່ສະແດງພາສາທີ່ຕ້ອງການ, ນັ້ນຫມາຍຄວາມວ່າການລ່ຽງລຳດັບແບບ <em>utf8_general_ci</em> ບໍ່ຮອງຮັບການເຮັດວຽກ..</p>
TIPCONFSTEPS=<p>ໃສ່ອີເມລຂອງທ່ານ ເຊິງຈະໃຊ້ເປັນອີເມລຂອງ ຜູ້ດູແລລະບົບ ເວັບໃຊ້ນີ້.</p>\n
TIPDATABASE=ໂຮດບາງແຫ່ງມີພຽງດາຕາເບດດຽວໃຫ້ທ່ານໃຊ້ວຽກ ກໍລະນີທ່ານສາມາດໃຊ້ຊື່ນຳຫນ້າ (prefix) ຕາລາງເພື່ອຕິດຕັ້ງຫຼາຍກວ່າຫນຶ່ງໃຊ້.
TIPDATABASESTEPS=<p>ການຕິດຕັ້ງຈຸມລາລາວສາມາດເຮັດໄດ້ງາຍ ໆ ໃນ  4 ຂັ້ນຕອນ ..</p>\n		<p>ກະລຸນາໃສ່ຊື່ໂຮດ ທີ່ຕ້ອງການຕິດຕັ້ງ <br>ຈຸມລາລາວ.</p>\n		<p>ໃສ່ຊື່ຜູ້ໃຊ້ຖານຂໍ້ມູນ, ລະຫັດຜ່ານຖານຂໍ້ມູນແລະ ຊື່ຂອງຖານຂໍ້ມູນທີ່ຕ້ອງການໃຊ້ກັບ ຈຸມລາວລາວ.</p>\n		<p>ໃສຄຳນຳຫນ້າຊື່ (prefix) ຂອງຕາລາງທີ່ໃຊ້ຕິດຕັ້ງ ຈຸມລາລາວ. ຫາກທ່ານໄດ້ທຳການຕິດຕັ້ງ ຊ້ຳໃນ ຖານຂໍ້ມູນຊື່ເກົ່າທີ່ເຄີຍຕິດຕັ້ງແລ້ວ.</p>\n		<p>ຕິດຕັ້ງໂຕຢ່າງຂໍ້ມູນ ຍົກເວັ້ນທ່ານມີຍົກເວັ້ນທ່ານມີຄວາມຊຽວຊານໃນການໃຊ້ງານ Joomla! ຫຼືຕ້ອງການຕິດຕັ້ງ Joomla! ແບບເລີ່ມຕົ້ນໂດຍ ບໍ່ຕ້ອງການໂຕຢ່າງຂໍ້ມູນ.</p>\n
TIPFTPCONFSTEPS=<p>ເນື່ອງຈາກຂໍ້ຈຳກັດການຍິນຍອມຂອງໄຟລໃນລະບົບ ແລະຂໍ້ຈຳກັດຂອງ PHP Safe Mode.\n        ສຳລັບຜູ້ໃຊ້ທັງຫມົດເພື່ອເປັນປະໂຍດສຳລັບການຕິດຕັ້ງ Joomla! ດ້ວຍການ FTP ເພື່ອຈັດການໄຟລໃນລະບົບ.<br/><br/>ໃສ່ ຊື່ຜູ້ໃຊ້ FTP ແລະລະຫັດຜ່ານ ໃນການເຂົ້າເຖິງ Joomla! ໄດເລັດໂທຣລີ້, ສິ່ງນີ້ຈະເປັນລະຫັດໃນການເຂົ້າຈັດການໃນໄຟລໃນລະບົບດ້ວຍ FTP ໂດຍ Joomla! ຕ້ອງການເຂົ້າເຖິງດ້ວຍ FTP ເພື່ອຄວາມສົມບູນໃນການທຳງານ.<br /><br/>ສຳລັບເຫດຜົນຄວາມປອດໄພທີ່ດີ,ຄວນຈະແຍກຊື່ຜູ້ໃຊ້ FTP ທີ່ຖືກສ້າງໃຫມ່ຂື້ນມາເພື່ອການຕິດຕັ້ງ Joomla! .</p>
