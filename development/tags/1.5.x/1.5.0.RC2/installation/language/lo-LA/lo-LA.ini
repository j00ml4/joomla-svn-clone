LOADSQLINSTRUCTIONS1=<strong>ສຳຄັນ</strong>: ມີຄຳແນະນຳວ່າຜູ້ເລີ່ມຕົ້ນຄວານຈະຕິດຕັ້ງຂໍ້ມູນໂຕຢ່າງ
LOADSQLINSTRUCTIONS2=ກ່ອນອອກຈາກການຕິດຕັ້ງທີ່ ທ່ານສາມາດໂລດຂໍ້ມູນໂຕຢ່າງພື້ນຖານ ຫຼືໂຫລດໄຟລ  ກ່ອນອອກຈາກການຕິດຕັ້ງທີ່ ທ່ານສາມາດໂລດຂໍ້ມູນໂຕຢ່າງພື້ນຖານ ຫຼືໂຫລດໄຟລ SQL ມາຕິດຕັ້ງແທນຂໍ້ມູນໂຕຢ່າງ ຫຼືກັບໄປໃຊ້ການສະແດງເນື້ອຫາແບບເດີມ  . Zip ແລະ Tar+GZ ບີບອັດ ສາມາດໃຊ້ງານໄດ້ ຄຳນຳຫນ້າໄຟລທີ່ບີບອັດ ແລະຄຳນຳຫນ້າ ສະຄິບ ຄວານຈະຄືກັນ.
LOADSQLINSTRUCTIONS3=<strong>1. ຂໍ້ມູນໂຕຢ່າງພື້ນຖານ</strong> ສາມາດເປັນຄ່າເລີມຕົ້ນ. ເພື່ອນຳສິ່ງນີ້ສາມາດເລືອກຈກາອ໋ອບຊັນ ທຳອິດແລະ ຄິກປຸ່ມຕິດຕັ້ງຂໍ້ມູນໂຕຢ່າງກົດປຸມຕິດຕັ້ງຂອງມູນໂຕຢ່າງ.
LOADSQLINSTRUCTIONS4=<strong>2. Joomla! 1.5 ໄຟລສະຄິບ SQL ເຊິ່ງເຂົ້າກັນໄດ້</strong> ສາດມາດອັບໂລດຂື້ນຈາກໂລຄໍໂຮດ ແລະດຳເນີນການຕິດຕັ້ງເທິ່ງເວັບ. ສິ່ງນີ້ສາມາດຕິດຕັ້ງໄດ້ກັບຖານຂໍ້ມູນໂຕຢ່າງ ຫຼື ພາຍຫຼັງການຍ້ອນກັບຂອງ Joomla! 1.5 ທີ່ສຳຮອງໄວ້ . ສະຄິບຄວນຈະມີຄຳເສີມຫນ້າຕາລາງທີ່ຖືກຕ້ອງ, ຄວນໃຊ້ການເຂົ້າລະຫັດແບບ utf-8 ແລະໄດ້ໃຊ້ໄດ້ດີກັບຖານຂໍ້ມູນ Joomla! 1.5 .
LOADSQLINSTRUCTIONS5=<strong>3. ການຍ້າຍເນື້ອຫາຈາກເວີຊັນກ່ອນຫນ້າ</strong>. ອ໋ອບຊັນທີ່ທີ່ສາມາດສະຫນັບສະຫນູນການຍ້າຍ ຂອງເວີຊັນເກົ່າເພື່ອປ່ຽນເປັນເວັບໃຫມ່ Joomla! 1.5 . ການແປງຕ້ອງການຄື 'on-the-fly'. ໄຟລສະຄິບສາມາດຖືກສ້າງໂດຍອັດຕະໂນມັດເທິ່ງເວັບເກົ່າ ໂດຍຄອມໂພແນ້ນ 'com_migrator' ຫຼືການສ້າງການສອບຄ່ອງຢ່າງດ້ວຍເຄື່ອງມືຄຳແນະນຳ <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">ທີ່ນີ້</a>.
LOADSQLINSTRUCTIONS6=ຄວາມສະດວກ ສະຫນັບສະຫນູນໃນການອັບໂລດສະຄິບໄຟລ์ SQL  ໂດຍບໍ່ບີບຍໍ້, ຮູບແບບ  zip ສະຄິບໄຟລ ແລະຮູບແບບ gz ສະຄິບໄຟລ. ຊຸດໄຟລອາດຈະບັນຈຸສະຄິບໄຟລ SQL ດຽວເທົ່ານັ້ນ.
