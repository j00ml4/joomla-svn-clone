TIPCOLLATIONNONUTF=<p>Denna version av MySQL har inte stöd för UTF-8 som är den kodning som krävs.</p><p>Du rekommenderas att uppgradera din databas till en version nyare än 4.1.2. Om det inte är möjligt, kommer Joomla! att lagra innehåll kodat som utf-8 i din befintliga databas i ett bakåtkompatibelt läge. Sorteringsalternativ är inte möjligt i detta läge och en standard sorteringsordning kommer att användas.</p>
TIPCOLLATIONUTF=<p>Denna version av MySQL har stöd för UTF-8 vilket är den nödvändiga teckenkodningen.</p><p>Välj alternativ för sorteringsordning i listan. Om det inte finns något alternativ för ditt språk, beror det på att standard sorteringsordning <em>utf8_general_ci</em> fungerar.</p>
TIPCONFSTEPS=<br />Ange din e-postadress, denna kommer också att gälla för webbplatsens SuperAdministrator. Ange lösenord och bekräfta det i det följande fältet. Detta blir det lösenord som du ska använda i slutet av installationsprocessen för att logga in i Administratörens Kontrollpanel tillsammans med användarnamnet <strong>admin</strong>.<br /> Om du migrerar gammal data kan du ignorera denna sektion eftersom dina gällande inställningar kommer att migreras automatiskt.</p>
TIPDATABASE=Vissa webbhotell tillåter bara ett databasnamn per webbplats. Använd i så fall tabellprefix under Avancerade inställningar för att särskilja Joomla-installationerna.
TIPDATABASESTEPS=<p>Att sätta upp Joomla! för att köras på din server kräver några enkla steg...</p> <p>I steget Konfigurera databas:</p><p>Välj databastyp från listrutan. Det brukar normalt vara <strong>mysql</strong>.</p> <p>Ange värdnamn för servern där Joomla! ska installeras.</p> <p>Ange MySQL användarnamn, lösenord och namnet på databasen du vill använda tillsammans med Joomla! Dessa måste redan finnas för databasen du tänker använda.</p><p>Ange vilken sorteringsordning du vill använda för Joomla!</p> <p>Ange ett prefix att användas för databasens tabeller i denna installation av Joomla!</p> <p>Du kan också välja hur befintliga tabeller från en tidigare installation ska hanteras.</p>
TIPFTPCONFSTEPS=<p>På grund av restriktioner i filsystemets rättigheter och PHP Safe Mode restriktioner och för att alla användare ska kunna använda Joomlas installerare finns det ett FTP lager för att hantera åtgärder i filsystemet.<br/><br/>Ange ett FTP användarnamn och lösenord med åtkomst till Joomlas rotkatalog, detta blir FTP-kontot som hanterar alla åtgärder i filsystemet när Joomla! kräver FTP-åtkomst för att utföra en uppgift.<br /><br/>Av säkerhetsskäl, är det bäst om ett separat FTP användarkonto skapas med åtkomst bara till Joomla-installationen.</p>
TIPHOST=Detta är ofta 'localhost', eller ett värdnamn du har fått av ditt webbhotell.
TIPINSTALLDEFAULT=Installation av detta rekomenderas starkt för nybörjare. Installationsprogrammet kommer att installera exempeldata som ingår i Joomla! installationspaket.
TIPLOADMIGRATION=Migreringsscriptet måste skapas på den gamla webbplatsen av verktyget com_migrator, eller skapas manuellt för att fungera. Ange vilket tabellprefix som använts av gamla webbplatsens databas och ange den teckenkodning som använts på den gamla webbplatsen (_ISO inställning i språkfilen eller vad som visades i webbläsarens info/kodning/källa).
TIPUPLOADED=Jag har redan laddat upp migreringsscriptet till servern (t.ex. via FTP/SCP)
TIPMIGRATION=Detta script är ett Joomla! 1.0 migreringsscript.
TIPLOADSQL=Joomla! 1.5 Migrering SQL-script måste vara Joomla! 1.5-kompatibelt och ska ha rätt tabellprefix. 
TIPPASSWORD=Av säkerhetsskäl är det obligatoriskt att använda lösenord på MySQL-kontot
TIPPREFIX=Använd inte 'bak_' eftersom det används för att säkerhetskopiera tabeller
TIPPREINSTALL=Om några av dessa objekt är satta till Nej (markerade med rött), gör nödvändiga förändringar nu. Om du inte gör det, kan det hända att din Joomla-installation inte fungerar som den ska.
TIPRECOMSETTINGS=Dessa PHP-inställningar rekommenderas för att garantera full kompatibilitet med Joomla! <br />Joomla! kommer dock att fungera även om dina inställningar inte helt överensstämmer med rekommendationen.
