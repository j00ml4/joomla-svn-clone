LOADSQLINSTRUCTIONS1=<strong>OBS!</strong> Vi rekomenderar att nybörjare installerar exempeldata. För att göra det, välj Installera exempeldata, samt klicka på knappen för att installera innan du går till nästa steg. 
LOADSQLINSTRUCTIONS2=Innan du avslutar installationen kan du fylla på med data i webbplatsens databas. Det finns tre sätt att göra det:
LOADSQLINSTRUCTIONS3=<strong>1. Standard (engelsk) exempeldata</strong> kan installeras. För att göra det, välj första alternativet och klicka på knappen för att installera exempeldata.
LOADSQLINSTRUCTIONS4=<strong>2. Joomla! 1.5 kompatibelt sql-script</strong> kan laddas upp från din egen dator och exekveras på webbplatsen. Detta kan användas för att installera svensk exempeldata eller för att återställa en Joomla! 1.5 säkerhetskopia. Scriptet ska ha samma tabellprefix som du angett i steg 4, det ska vara kodat i utf-8 och det ska följa Joomla! 1.5 databasschema.
LOADSQLINSTRUCTIONS5=<strong>3. Migrering av innehåll från tidigare version av Joomla!</strong>. Genom att välja alternativet "Ladda migreringsscript" kan du migrera äldre versioner av SQL-dumpar till din nya Joomla! 1.5 webbplats. Nödvändiga konverteringar genomförs under installationen. Installationsscriptet kan skapas automatiskt på den gamla webbplatsen med hjälp av komponenten <code>com_migrator</code>. <br/>För mer information om komponenten och den nödvändiga migreringsproceduren, läs mer på <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 Migration Guide</a>.
LOADSQLINSTRUCTIONS6=Uppladdningsfunktionen stöder okomprimerade SQL-scriptfiler, zip-paketerade scriptfiler och gz-paketerade scriptfiler. Paketerade filer får bara innehålla en ensam SQL-scriptfil. Du kan bocka för alternativet "Jag har redan laddat upp migreringsscriptet" om du upptäcker att filen är för stor att hantera (minnes- och tidsfel) och ladda upp filen till katalogen "/installation/sql/migration/" med namnet <code>migrate.sql</code> (komprimering ej tillåten).
