<mos:link src="include-overlib" />

<mos:tmpl name="CURRENT" varscope="BODY">
	
	<mos:tmpl type="simplecondition" requiredvars="P_PAGE_TITLE=1" varscope="BODY, CURRENT">
	<!-- Show Header -->
		<div class="componentheading{P_P_PAGECLASS_SFX}">
			{CUR_NAME}
		</div> 
	</mos:tmpl>		
	
	<table width="100%" cellpadding="0" cellspacing="0" border="0" align="center" class="contentpane{P_PAGECLASS_SFX}">
	<tr>
		<td width="60%" valign="top" class="contentdescription{P_PAGECLASS_SFX}" colspan="2">
			<mos:tmpl type="simplecondition" requiredvars="SHOW_DESC_IMG=1, CUR_IMAGE" varscope="BODY, CURRENT">
			<!-- Section Image -->
				<img src="{SITEURL}/images/stories/{CUR_IMAGE}" align="{CUR_IMAGE_POSITION}" hspace="6" alt="{CUR_IMAGE}" />
			</mos:tmpl>
			
			<mos:tmpl type="simplecondition" requiredvars="P_DESCRIPTION=1" varscope="BODY, CURRENT">
			<!-- Section Description -->
				{CUR_TEXT}
			</mos:tmpl>
			
			<br/>
			
			{EDIT_ICON}
		</td>
	</tr>
	
	<mos:tmpl type="simplecondition" requiredvars="SHOW_CAT=1" varscope="BODY, CATEGORIES">
	<!-- Show List of Categories for Section-->
		<tr>
			<td colspan="2">
				<br/>
				<mos:tmpl src="category_links.html" varscope="BODY, CATEGORIES"/>		
			</td>
		</tr>
	</mos:tmpl>
	
	</table>

</mos:tmpl>

<mos:tmpl type="simplecondition" requiredvars="P_BACK_BUTTON=1" varscope="BODY">
<!-- Show Back Button -->
	<br/>
	<mos:link src="back_button" varscope="BODY"/>
</mos:tmpl>
