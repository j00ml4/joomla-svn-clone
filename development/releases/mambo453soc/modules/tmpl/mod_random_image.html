<mos:tmpl name="mod_random_image">
 	<div align="center" class="randomimage{CLASS}">
 		<mos:tmpl type="simplecondition" requiredvars="ROW_LINK=1" varscope="body-list-rows">
 		<!-- Make Linkable -->
	 		<a href="{ROW_URL}" target="{ROW_TARGET}">
		</mos:tmpl>

 		<img src="{ROW_IMAGE}" border="0" {ROW_WIDTH} {ROW_HEIGHT} alt="{ROW_IMAGE_NAME}" />

 		<mos:tmpl type="simplecondition" requiredvars="ROW_LINK=1" varscope="body-list-rows">
 		<!-- Make Linkable -->
	 		</a>
		</mos:tmpl>
 	</div>
</mos:tmpl>
