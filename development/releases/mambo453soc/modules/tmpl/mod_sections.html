<mos:tmpl name="mod_sections" varscope="body">
	<div class="sections{CLASS}">
		<ul class="sections{CLASS}">
			<mos:tmpl name="mod_sections-items" varscope="mod_sections">
			<li>
				<a href="{ROW_LINK}" class="sections{CLASS}" title="{ROW_TEXT}">
				{ROW_TEXT}</a>
			</li>
			</mos:tmpl>
		</ul>
	</div>
</mos:tmpl>
