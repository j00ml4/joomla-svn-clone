<mos:tmpl name="mod_whosonline">
	<div class="whosonline{CLASS}">
		<mos:tmpl type="simplecondition" requiredvars="SHOW_COUNT=1" varscope="mod_whosonline">
		<!-- Show Count  -->
			<div class="whosonline_guests{CLASS}">
				<span style="font-weight: bold; width: 85px; display: block; float: left;" >
					<mos:Translate>Guests</mos:Translate></span>

				<span>{GUESTS}</span>
			</div>

			<div class="whosonline_members{CLASS}">
				<span style="font-weight: bold; width: 85px; display: block; float: left;" >
					<mos:Translate>Members</mos:Translate></span>

				<span>{MEMBERS}</span>
			</div>
		</mos:tmpl>

		<mos:tmpl type="simplecondition" requiredvars="SHOW_MEMBERS=1" varscope="mod_whosonline">
		<!-- Show Member names  -->
				<ul class="whosonline{CLASS}">
					<mos:tmpl name="user-items" varscope="body">
					<li>
						{ROW_USERNAME}
					</li>
					</mos:tmpl>
				</ul>
		</mos:tmpl>

	</div>
</mos:tmpl>
