<mos:tmpl name="mod_rssfeed">
	<div class="syndicate{CLASS}">
		<mos:tmpl type="simplecondition" requiredvars="SHOW_TEXT=1" varscope="mod_rssfeed">
		<!-- Display Pre Text -->
			<div align="center" class="syndicate_text{CLASS}">
				{TEXT}
			</div>
		</mos:tmpl>

		<mos:tmpl name="body-list-rows" varscope="body">
			<div align="center">
				<a href="{SITEURL}/{ROW_LINK}">
					{ROW_IMAGE}</a>
			</div>
		</mos:tmpl>
	</div>
</mos:tmpl>
