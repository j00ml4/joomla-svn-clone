		function getSelectedValue( frmName, srcListName ) {

			i = srcList.selectedIndex;

		</script>

		<label for="mos_change_template">
			<img src="templates/{TEMPLATE}/template_thumbnail.png" name="preview" border="1" width="{PREVIEW_WIDTH}" height="{PREVIEW_HEIGHT}" alt="{TEMPLATE}" />
		</label>
	</mos:tmpl>

	{DROPDOWN}

	</form>
