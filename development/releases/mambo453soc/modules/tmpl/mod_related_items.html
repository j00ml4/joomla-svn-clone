<mos:tmpl name="mod_related_items">
	<div class="related_items{CLASS}">
		<ul class="mod_related_items-items{CLASS}">
			<mos:tmpl name="item-list" varscope="mod_related_items">
				<li>
				<a href="{ROW_LINK}" class="related_items{CLASS}" title="{ROW_TEXT}">
					{ROW_TEXT}</a>
				</li>
			</mos:tmpl>
		</ul>
	</div>
</mos:tmpl>
