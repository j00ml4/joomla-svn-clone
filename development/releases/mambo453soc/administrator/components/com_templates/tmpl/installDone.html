<div id="treecell">
	<fieldset>
		<legend>
			<mos:Translate>Navigator</mos:Translate>
		</legend>
		<mos:tmpl src="tree.html" varscope="body"/>
	</fieldset>

	<fieldset>
		<legend>
			<mos:Translate>Related Links</mos:Translate>
		</legend>
		<mos:tmpl src="relatedLinks.html" varscope="body"/>
	</fieldset>

	<fieldset>
		<legend>
			<mos:Translate>Quick Tip</mos:Translate>
		</legend>
		<mos:Translate key="Quicktiptext installer"></mos:Translate>
	</fieldset>
</div>

<div id="datacell">
	<fieldset>
		<legend>
			<mos:tmpl type="condition" conditionvar="body.errno">

				<mos:sub condition="0">
					<mos:Translate>Install Complete</mos:Translate>
				</mos:sub>
				<mos:sub condition="__default">
					<mos:Translate>Install Failed</mos:Translate>
				</mos:sub>
			</mos:tmpl>
		</legend>
		<p>
			<mos:Translate>Template</mos:Translate> :: <strong>{ELEMENT}</strong>
		</p>
		<p>{MESSAGE}</p>
	</fieldset>
</div>

<input type="hidden" name="option" value="{OPTION}" />
<input type="hidden" name="task" value="" />
