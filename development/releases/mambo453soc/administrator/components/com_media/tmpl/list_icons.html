<mos:tmpl name="list-items" varscope="BODY">
	<div style="float:left;">
		<mos:tmpl type="condition" conditionvar="type" varscope="list-items">		
			<mos:sub condition="folder">		
				<div class="imgTotal">
					<div align="center" class="imgBorder">
						<a href="index2.php?option=com_media&amp;listdir={PATH}"
							onmouseover="this.T_BGIMG='{SITEURL}/images/M_images/tt_bg.jpg';this.T_WIDTH=200;return escape('<mos:Translate>Name</mos:Translate>: {NAME}<br/><mos:Translate>Files</mos:Translate>: {NUMFILES}')">
							<img src="{ADMINURL}/images/folder.gif" width="80" height="80" border="0" alt="" /></a>
					</div>
					<div class="imginfoBorder">
						{NAME}
						<div class="buttonOut">
							<a href="index2.php?option=com_media&amp;task=deletefolder&amp;delFolder={NAME}&amp;listdir={LISTDIR}"
								target="_top"
								onclick="return deleteFolder('{NAME}', {NUMFILES});"
								title="<mos:Translate>Delete Folder</mos:Translate>">
								<img src="{ADMINURL}/images/edit_trash.gif" width="15" height="15" border="0" alt="<mos:Translate>Delete Folder</mos:Translate>" /></a>
						</div>
					</div>		
				</div>
			</mos:sub>
			<mos:sub condition="special_folder">		
				<div class="imgTotal">
					<div align="center" class="imgBorder">
						<a href="index2.php?option=com_media&amp;listdir={PATH}"
							onmouseover="this.T_BGIMG='{SITEURL}/images/M_images/tt_bg.jpg';this.T_WIDTH=200;return escape('<mos:Translate>Name</mos:Translate>: {NAME}<br/><mos:Translate>Files</mos:Translate>: {NUMFILES}')">
							<img src="{ADMINURL}/images/folder.gif" width="80" height="80" border="0" alt="" /></a>
					</div>
					<div class="imginfoBorder">
						{NAME}
						<div class="buttonOut">
						</div>
					</div>		
				</div>
			</mos:sub>
			

			<mos:sub condition="image">
				<div class="imgTotal">
					<div align="center" class="imgBorder">
						<a href="#"
							onclick="javascript: window.open( '{SITEURL}/{URL}', 'win1', 'status=no,toolbar=no,scrollbars=yes,titlebar=no,menubar=no,resizable=yes,width={PWIDTH},height={PHEIGHT},directories=no,location=no,left=120,top=80');"
							onmouseover="this.T_BGIMG='{SITEURL}/images/M_images/tt_bg.jpg';this.T_WIDTH=200;return escape('<mos:Translate>Name</mos:Translate>: {NAME}<br/><mos:Translate>Size</mos:Translate>: {SIZE}<br/><mos:Translate>Width</mos:Translate>: {WIDTH}px<br/><mos:Translate>Height</mos:Translate>: {HEIGHT}px')">		
							<div {PADDING}>
							<mos:tmpl type="condition" conditionvar="use_thumbnailer" varscope="BODY, list-items">
								<mos:sub condition="yes">					
									<img src="{THUMBNAILER}?q={QUALITY}&w={IWIDTH}&h={IHEIGHT}&src={SITEURL}{URL}" width="{IWIDTH}" height="{IHEIGHT}" alt="" border="0" />
								</mos:sub>
								<mos:sub condition="default">					
									<img src="{SITEURL}{URL}" width="{IWIDTH}" height="{IHEIGHT}" alt="" border="0" />
								</mos:sub>								
							</mos:tmpl>
							</div></a>
					</div>
					<div class="imginfoBorder">
						{NAME}
						<div class="buttonOut">
							<a href="#" onclick="javascript:window.top.document.adminForm.imagecode.value='&lt;img src=&quot;{SITEURL}{URL}&quot; align=&quot;left&quot; hspace=&quot;6&quot; alt=&quot;{NAME}&quot; /&gt;';">
								<img src="{ADMINURL}/images/edit_pencil.gif" width="15" height="15" border="0" alt="<mos:Translate>Generate Code</mos:Translate>" title="<mos:Translate>Generate Code</mos:Translate>" /></a>
							<a href="index2.php?option=com_media&amp;task=delete&amp;delFile={NAME}&amp;listdir={LISTDIR}"
								target="_top"
								onclick="return deleteImage('{NAME}');"
								title="<mos:Translate>Delete Image</mos:Translate>">
								<img src="{ADMINURL}/images/edit_trash.gif" width="15" height="15" border="0" alt="<mos:Translate>Delete Image</mos:Translate>" /></a>
						</div>
					</div>
				</div>
			</mos:sub>			
			
			<mos:sub condition="doc">
				<div class="imgTotal">
					<div align="center" class="imgBorder">
						<a href="#"
							onclick="javascript: window.open( '{SITEURL}/{URL}', 'win1', 'status=no,toolbar=no,scrollbars=yes,titlebar=no,menubar=no,resizable=yes,width={PWIDTH},height={PHEIGHT},directories=no,location=no,left=120,top=80');"
							onmouseover="this.T_BGIMG='{SITEURL}/images/M_images/tt_bg.jpg';this.T_WIDTH=200;return escape('<mos:Translate>Name</mos:Translate>: {NAME}<br/><mos:Translate>Size</mos:Translate>: {SIZE}')">		
							<img src="{ADMINURL}/{BIGICONS}" vspace="10" width="48" height="48" border="0" alt="" />
						</a>
					</div>
					<div class="imginfoBorder">
						{NAME}
						<div class="buttonOut">
							<a href="#" onclick="javascript:window.top.document.adminForm.imagecode.value='&lt;a href=&quot;{SITEURL}{URL}&quot; alt=&quot;{NAME}&quot; /&gt;';">
								<img src="{ADMINURL}/images/edit_pencil.gif" width="15" height="15" border="0" alt="<mos:Translate>Generate Code</mos:Translate>" title="<mos:Translate>Generate Code</mos:Translate>" /></a>
							<a href="index2.php?option=com_media&amp;task=delete&amp;delFile={NAME}&amp;listdir={LISTDIR}"
								target="_top"
								onclick="return deleteImage('{NAME}');"
								title="<mos:Translate>Delete Image</mos:Translate>">
								<img src="{ADMINURL}/images/edit_trash.gif" width="15" height="15" border="0" alt="<mos:Translate>Delete Image</mos:Translate>" /></a>
						</div>
					</div>
				</div>
			</mos:sub>
			
			<mos:sub condition="archive">
				<div class="imgTotal">
					<div align="center" class="imgBorder">
						<a href="#"
							onclick="javascript: window.open( '{SITEURL}/{URL}', 'win1', 'status=no,toolbar=no,scrollbars=yes,titlebar=no,menubar=no,resizable=yes,width={PWIDTH},height={PHEIGHT},directories=no,location=no,left=120,top=80');"
							onmouseover="this.T_BGIMG='{SITEURL}/images/M_images/tt_bg.jpg';this.T_WIDTH=200;return escape('<mos:Translate>Name</mos:Translate>: {NAME}<br/><mos:Translate>Size</mos:Translate>: {SIZE}')">		
							<img src="{ADMINURL}/{BIGICONS}" vspace="10" width="48" height="48" border="0" alt="" />
						</a>
					</div>
					<div class="imginfoBorder">
						{NAME}
						<div class="buttonOut">
							<a href="#" onclick="javascript:window.top.document.adminForm.imagecode.value='&lt;a href=&quot;{SITEURL}{URL}&quot; alt=&quot;{NAME}&quot; /&gt;';">
								<img src="{ADMINURL}/images/edit_pencil.gif" width="15" height="15" border="0" alt="<mos:Translate>Generate Code</mos:Translate>" title="<mos:Translate>Generate Code</mos:Translate>" /></a>
							<a href="index2.php?option=com_media&amp;task=delete&amp;delFile={NAME}&amp;listdir={LISTDIR}"
								target="_top"
								onclick="return deleteImage('{NAME}');"
								title="<mos:Translate>Delete Image</mos:Translate>">
								<img src="{ADMINURL}/images/edit_trash.gif" width="15" height="15" border="0" alt="<mos:Translate>Delete Image</mos:Translate>" /></a>
							<a href="index2.php?option=com_media&amp;task=extract&amp;archive={NAME}&amp;listdir={LISTDIR}&amp;style={STYLE}"
								target="_top"
								title="<mos:Translate>Extract archive</mos:Translate>">
								<img src="{ADMINURL}/images/edit_extract.gif" width="15" height="15" border="0" alt="<mos:Translate>Extract archive</mos:Translate>" /></a>								
						</div>
					</div>
				</div>
			</mos:sub>			
			
		</mos:tmpl>
		
	</div>
	
</mos:tmpl>
