<script language="javascript" type="text/javascript">
	function deleteImage( file ) {
		if ( confirm( "<mos:Translate>Delete file</mos:Translate>"+file ) ) {
			return true;
		}
		return false;
	}

	function deleteFolder(folder, numFiles) {
		if ( numFiles > 0 ) {
			alert( "<mos:Translate>There are</mos:Translate>"+numFiles+" <mos:Translate>files/folders in</mos:Translate> \""+folder+"\".\n\n<?php echo $_LANG->_( 'Please delete all files/folder in' ); ?> \""+folder+"\" <mos:Translate>first</mos:Translate>" );
			return false;
		}
		if ( confirm( "<mos:Translate>Delete folder</mos:Translate> \""+folder+"\"?" ) ) {
			return true;
		}
		return false;
	}

	function dirup() {
		var listdir 	= document.adminForm.upone.value;
		window.location.href='index2.php?option=com_media&listdir=' + listdir;
	}

	function submitbutton( pressbutton ) {
		var form = document.adminForm;

		if (pressbutton == 'showUpload') {
			dhtml.hideElem( 'newdir-container' );
			dhtml.showElem( 'upload-container' );
		} else if ( pressbutton == 'showNewDir' ) {
			dhtml.hideElem( 'upload-container' );
			dhtml.showElem( 'newdir-container' );
		} else {
			submitform( pressbutton );
		}
	}
</script>
