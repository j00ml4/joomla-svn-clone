<mos:tmpl name="sql-formatter-options">
	<input id="options_format_sql" type="radio" checked="true" name="options[format]" value="sql" />
	<label for="options_format_sql">
		<mos:Translate>SQL</mos:Translate>
	</label>

	<ul style="margin:0;list-style:none;">
		<li>
			<input id="options_droptables" type="checkbox" name="options[droptables]" value="1" />
			<label for="options_droptables">
				<mos:Translate>Add drop tables</mos:Translate>
			</label>
			<mos:Call template="tooltip" text="?" tip="Drop table statements are added before create table statements." />
		</li>
		<li>
			<input id="options_cinsert" type="checkbox" name="options[cinsert]" value="1" />
			<label for="options_cinsert">
				<mos:Translate>Complete Inserts</mos:Translate>
			</label>
			<mos:Call template="tooltip" text="?" tip="Insert statements completed with column names." />
		</li>
	</ul>
</mos:tmpl>
