PLG_SYSTEM_DEBUG_DESC=This plugin provides a variety of system information and assistance for the creation of translation files.

DEBUG_LANGUAGE_FILES_LOADED=Language Files Loaded
DEBUG_MEMORY_USAGE=Memory Usage
DEBUG_PROFILE_INFORMATION=Profile Information
DEBUG_QUERIES_LOGGED=%d Queries Logged
DEBUG_UNTRANSLATED_STRINGS=Untranslated Strings

DEBUG_PARAM_ALLOWED_GROUPS_DESC=Optionally restrict users that can see debug information to those in the selected user groups. If none selected, all users see the debug information.
DEBUG_PARAM_ALLOWED_GROUPS_LABEL=Allowed Groups
DEBUG_PARAM_LANGUAGE_FILES_DESC=Display a list of the language files that have Joomla has tried to load. 
DEBUG_PARAM_LANGUAGE_FILES_LABEL=Show Language Files
DEBUG_PARAM_LANGUAGE_STRING_DESC=Display a list of the untranslated language strings.
DEBUG_PARAM_LANGUAGE_STRING_LABEL=Show Language String
DEBUG_PARAM_MEMORY_DESC=Display the total memory usage.
DEBUG_PARAM_MEMORY_LABEL=Show Memory Usage
DEBUG_PARAM_PROFILING_DESC=Display the profiling waypoints.
DEBUG_PARAM_PROFILING_LABEL=Show Profiling
DEBUG_PARAM_QUERIES_DESC=Display a list the queries executed while displaying the page.
DEBUG_PARAM_QUERIES_LABEL=Show Queries
DEBUG_PARAM_STRIP_FIRST_DESC=In multi-word strings, always strip the first word.
DEBUG_PARAM_STRIP_FIRST_LABEL=Strip First Word
DEBUG_PARAM_STRIP_PREFIX_DESC=Strip words from the beginning of the string. For multiple words, use the format: (word1|word2)
DEBUG_PARAM_STRIP_PREFIX_LABEL=Strip From Start
DEBUG_PARAM_STRIP_SUFFIX_DESC=Strip words from the end of the string. For multiple words, use the format: (word1|word2)
DEBUG_PARAM_STRIP_SUFFIX_LABEL=Strip From End
