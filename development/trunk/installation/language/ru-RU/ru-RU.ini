TIPCOLLATIONNONUTF=<p>Эта версия MySQL не имеет поддержки UTF-8, которая требуется для правильной кодировки текста.</p><p>Рекомендуется обновить вашу базу данных на более новую версию, старше чем 4.1.2. Если это не возможно, Joomla! будет хранить utf-8 кодированный контент в существующей базе данных в режиме обратной совместимости. Выбор сравнения в этом режиме невозможен и будет использовано сравнение по-умолчанию .</p>
TIPCOLLATIONUTF=<p>Эта версия MySQL включает необходимую поддержку UTF-8.</p><p>Выберите сравнение из списка. Если ничего не появится для вашего языка, значит, самое удобное - это использовать <em>utf8_general_ci</em>.</p>
TIPCONFSTEPS=<p>Введите ваш e-mail адрес, это будет e-mail адрес\n супер администратора сайта.</p>\n
TIPDATABASE=Некоторые хосты разрешают устанавливать только ограниченное кол-во баз данных. Используйте префикс в том случае, когда необходимо различать таблицы разных сайтов, построенных на Joomla.
TIPDATABASESTEPS=<p>Установка Joomla для работы на вашем сервере выполняется за 4 простых шага...</p>\n		<p>Пожалуйста, введите имя (hostname) сервера, на котором будет установлена Joomla.</p>\n		<p>Введите имя пользователя MySQL, пароль и имя БД, которые вы собираетесь использовать с Joomla.</p>\n		<p>В расширенных установках введите префикс имён таблиц, которые будут созданы после установки. Укажите, что делать с оставшимися от предыдущей установки таблицами.</p>\n		<p>В случае, если у вас нет опыта и/или вы хотите начать работу не с пустого сайта, то <b>рекомендуем</b> установить демо-данные.</p>\n
TIPFTPCONFSTEPS=<p>В случае наличия проблем и/или ограничений доступа к файлам, а так же включенного хостером режима PHP Safe Mode, для полноценной работы установщика Joomla! используйте встроенный FTP-клиент.<br/><br/>Введите имя пользователя и пароль для FTP-доступа к корневой директории Joomla! Это должна быть учётная запись FTP, которая будет имеет права для полноценной работы с файловой системой.<br /><br/>Для большей безопастности, рекомендуется использовать отдельную учётную запись.</p>
TIPHOST=Это обычно 'localhost'
TIPINSTALLDEFAULT=Эта установка настоятельно рекомендуется для начинающих. Будут установлены демо-данные, которые включены в инсталлятор.
TIPLOADMIGRATION=Миграционный скрип должен быть создан на старом сайте заранее, с помощью инструмента com_migrator или вручную. Введите префикс таблиц старого сайта и введите кодировку, использованную на старом сайте (см. значение _ISO в языковом файле или через меню браузера info/encoding/source).
