HANDLES USER AUTHENTICATION WITH A GMAIL ACCOUNT=Handles User Authentication with a GMail account (Requires cURL)
USERNAME SUFFIX=Username Suffix
PARAMUSERNAMESUFFIX=A suffix to use for the username, typically gmail.com is the suffix but you may wish to use a Google Apps for Your Domain suffix; Using a suffix will force it to be applied to all logins
VERIFY PEER=Verify Peer
PARAMVERIFYPEER=Verify the peer connection using a CA certificate. In some situations authentication will fail due to certificate issues, disabling this should resolve the situation in that case.