COMMENTS_WHAT_IS_AKISMET="Akismet is a third party service for detecting spam.  To enable Akismet integration, get an API key from <a href="_QQ_"http://akismet.com/"_QQ_" target="_QQ_"_blank"_QQ_">their Web site</a> and enter it below."
COMMENTS_WHAT_IS_COMMENT_BODY_OPTIONS="The comment body can optionally allow HTML markup or also <a href="_QQ_"http://en.wikipedia.org/wiki/BBCode"_QQ_" target="_QQ_"_blank"_QQ_">BBCode markup</a> as well."
COMMENTS_WHAT_IS_COMMENT_FORM_OPTIONS="There are several options for how comments are posted to your site.  The first one allows for the form to be added to the page by an AJAX request only if the user clicks an 'Add Comment' link."
COMMENTS_WHAT_IS_MOOVUR="Moovur is a third party plugin for Joomla that brings <a href="_QQ_"http://mollom.com/"_QQ_" target="_QQ_"_blank"_QQ_">Mollum</a> integration to your site. Moovur, through Mollum, detects spam and will require questionable input be validated by a CAPTCHA test.  To enable Moovur support download, install and configure the Moovur package <a href="_QQ_"http://moovum.com/products/moovur/"_QQ_" target="_QQ_"_blank"_QQ_">from their Web site</a>."
COMMENTS_WHAT_IS_PINGS="You can enable other sites to let you know when they are talking about you via <a href="_QQ_"http://en.wikipedia.org/wiki/Trackback"_QQ_" target="_QQ_"_blank"_QQ_">trackbacks</a>.  Also, you can choose to inform <a href="_QQ_"http://blogsearch.google.com/"_QQ_" target="_QQ_"_blank"_QQ_">Google Blog Search</a> about new posts by enabling pings."
COMMENTS_WHAT_IS_RECAPTCHA="reCAPTCHA is a third party service for ensuring that a human, not a computer script, is submitting an online form.  To enable reCAPTCHA integration for comment submission, get a public/private key pair from <a href="_QQ_"http://recaptcha.net/whyrecaptcha.html"_QQ_" target="_QQ_"_blank"_QQ_">their Web site</a> and enter the public and private keys below.  If enabled, reCAPTCHA replaces the Comments built-in CAPTCHA test."
COMMENTS_WHAT_IS_SHARING_MANAGEMENT="Comments has a social bookmarking feature that contains some advanced configuration options such as whether or not to provide a way for users to email their friends about the current page."
COMMENTS_WHAT_IS_SHARING_SITES="Choose from many social bookmarking sites for which to enable integration."
COMMENTS_WHAT_IS_SPAM_FLOOD_CONTROL="Flood controls allow you to determine how soon after a person posts a comment they can post another one (in seconds)."
COMMENTS_WHAT_IS_SPAM_MANAGEMENT="Comments comes with some basic built-in spam control features such as basic CAPTCHA tests, minimum and maximum post length controls as well as post flood controls."
COMMENTS_WHAT_IS_SYSTEM_OPTIONS="Comments lets you setup its options to best suit your needs. By default comments are disabled after installation until you have set the system up."

