CATEGORY_OPTIONS_LINKED_TITLES_DESC=If set to Yes, the article title will be a link to the article.
CATEGORY_OPTIONS_LINKED_TITLES_LABEL=Linked Titles
CATEGORY_OPTIONS_LINK_CATEGORY_DESC=If set to Yes, and if Show Category is set to Yes, the Category Title will link to a layout showing articles in that Category.
CATEGORY_OPTIONS_LINK_CATEGORY_LABEL=Link Category
CATEGORY_OPTIONS_SHOW_AUTHOR_DESC=If set to Show, the Name of the article Author will be displayed. This a global setting but can be changed at Menu and Article levels.
CATEGORY_OPTIONS_SHOW_AUTHOR_LABEL=Show Author
CATEGORY_OPTIONS_SHOW_CATEGORY_DESC=If set to Show, the title of the article&rsquo;s category will show.
CATEGORY_OPTIONS_SHOW_CATEGORY_LABEL=Show Category
CATEGORY_OPTIONS_SHOW_CREATE_DATE_DESC=If set to Show, the date and time an Article was created will be displayed. This a global setting but can be changed at Menu and Article levels.
CATEGORY_OPTIONS_SHOW_CREATE_DATE_LABEL=Show Create Date
CATEGORY_OPTIONS_SHOW_EMAIL_ICON_DESC=Show/Hide the e-mail icon. This allows you to email an article.
CATEGORY_OPTIONS_SHOW_EMAIL_ICON_LABEL=Show Email Icon
CATEGORY_OPTIONS_SHOW_HITS_DESC=If set to Show, the number of Hits on a particular Article will be displayed. This a global setting but can be changed at the Menu and Article levels.
CATEGORY_OPTIONS_SHOW_HITS_LABEL=Show Hits
CATEGORY_OPTIONS_SHOW_ICONS_DESC=Print and E-mail will utilise Icons or Text
CATEGORY_OPTIONS_SHOW_ICONS_LABEL=Show Icons
CATEGORY_OPTIONS_SHOW_INTRO_DESC=If set to Intro Text, only the Intro Text of each article will show in the newsfeed. If set to Full Text, the whole article will show in the newsfeed.
CATEGORY_OPTIONS_SHOW_INTRO_LABEL=Show Intro
CATEGORY_OPTIONS_SHOW_MODIFY_DATE_DESC=If set to Show, the date and time an Article was last modified will be displayed. This a global setting but can be changed at Menu and Article levels.
CATEGORY_OPTIONS_SHOW_MODIFY_DATE_LABEL=Show Modify Date
CATEGORY_OPTIONS_SHOW_NAVIGATION_DESC=If set to Show, shows a navigation link (Next, Previous) between articles.
CATEGORY_OPTIONS_SHOW_NAVIGATION_LABEL=Show Navigation
CATEGORY_OPTIONS_SHOW_PRINT_ICON_DESC=Show/Hide the Item Print button.
CATEGORY_OPTIONS_SHOW_PRINT_ICON_LABEL=Show Print Icon
CATEGORY_OPTIONS_SHOW_READMORE_DESC=If set to Show, the Read more... Link will show on blog layouts if the article has one.
CATEGORY_OPTIONS_SHOW_READMORE_LABEL=Show 'Read More'
CATEGORY_OPTIONS_SHOW_TITLE_DESC=If set to Show, the article title is shown.
CATEGORY_OPTIONS_SHOW_TITLE_LABEL=Show Title

