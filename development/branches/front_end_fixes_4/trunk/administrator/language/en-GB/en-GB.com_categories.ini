CATEGORY_OPTIONS_SHOW_DATE_LABEL=Show Date
CATEGORY_OPTIONS_SHOW_HEADINGS_DESC=Show or Hide the headings in list layouts.
CATEGORY_OPTIONS_SHOW_HEADINGS_LABEL=Show Headings
