MULTI_LEVEL=Multi Level
SINGLE_LEVEL=Single Level

CATEGORY_OPTIONS_ALL_SUBCATEGORIES_DESC=If &quot;All Levels&quot; is selected, all subcategories at all lower levels will be included. If &quot;Next Level Only&quot; is selected, only categories one level down will show. 
CATEGORY_OPTIONS_ALL_SUBCATEGORIES_LABEL=Show Subcategories
CATEGORY_OPTIONS_ARTICLE_COUNT_DESC=Whether to show or hide a count of articles in each category.
CATEGORY_OPTIONS_ARTICLE_COUNT_LABEL=Article Count
CATEGORY_OPTIONS_ARTICLE_ORDER_DESC=The order that articles will show in.
CATEGORY_OPTIONS_ARTICLE_ORDER_LABEL=Article Order
CATEGORY_OPTIONS_CATEGORY_ORDER_DESC=The order that categories will show in.
CATEGORY_OPTIONS_CATEGORY_ORDER_LABEL=Category Order
CATEGORY_OPTIONS_DRILL_DOWN_LAYOUT_DESC=When drilling down to a category, whether to show articles in a list or blog layout.
CATEGORY_OPTIONS_DRILL_DOWN_LAYOUT_LABEL=List or Blog
CATEGORY_OPTIONS_EMPTY_CATEGORIES_DESC=Whether to show or hide categories that contain no articles and no subcategories.
CATEGORY_OPTIONS_EMPTY_CATEGORIES_LABEL=Empty Categories
CATEGORY_OPTIONS_ORDERING_DATE_DESC=If articles are ordered by date, which date to use.
CATEGORY_OPTIONS_ORDERING_DATE_LABEL=Date for Ordering
CATEGORY_OPTIONS_PAGINATION_DESC=Show or hide Pagination support. Pagination provides page links at the bottom of the page that allow the User to navigate to additional pages. These are needed if the Articles will not fit on one page.
CATEGORY_OPTIONS_PAGINATION_LABEL=Pagination
CATEGORY_OPTIONS_SHOW_CATEGORY_DESCRIPTION_DESC=Show or hide the description of the selected Category.
CATEGORY_OPTIONS_SHOW_CATEGORY_DESCRIPTION_LABEL=Category Description
CATEGORY_OPTIONS_SHOW_CATEGORY_IMAGE_DESC=Show or hide the image of the selected Category.
CATEGORY_OPTIONS_SHOW_CATEGORY_IMAGE_LABEL=Category Image
CATEGORY_OPTIONS_SHOW_UNAUTH_LINKS_DESC=If set to Yes, links to registered content will be shown even if you are not logged in. You will need to log in to access the full item.
CATEGORY_OPTIONS_SHOW_UNAUTH_LINKS_LABEL=Show Unauthorised Links

