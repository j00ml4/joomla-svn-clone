INSTL_SITE_NAME_DESC="Geef de naam van uw Joomla! website in.<br />Optioneel: u mag ook een meta beschrijving en meta sleutelwoorden voor uw site ingeven."
INSTL_SITE_METADESC_LABEL="Meta beschrijving"
INSTL_SITE_METADESC_TITLE_LABEL="Geef een algemene beschrijving in van de website. Deze zal gebruikt worden door zoekmachines. Over het algemeen is een maximum van 20 woorden optimaal."
INSTL_SITE_METAKEYS_LABEL="Meta sleutelwoorden"
INSTL_SITE_METAKEYS_TITLE_LABEL="Geef de sleutelwoorden en zinnen in die uw website het best beschrijven. Scheid sleutelwoorden en zinnen door een komma."
INSTL_SITE_CONF_TITLE="Bevestig het E-mail adres van de administator en het paswoord."
INSTL_SITE_CONF_DESC="Geef uw E-mail adres in. Dit zal het E-mail adres van de super administrator van de website worden.<br />Geef een nieuw paswoord in en bevestig dit dan in de gepaste velden. U mag de standaard gebruikersnaam <strong>admin</strong> wijzigen. Dit zullen de gebruikersnaam en het paswoord zijn waarmee u inlogt in het administrator controlepaneel aan het einde van de installatie.<br /> Als u een migratie uitvoert mag u deze sectie negeren. Uw huidige instellingen zullen dan immers automatisch overgenomen worden."
INSTL_SITE_LOAD_SAMPLE_TITLE="Laad voorbeelddata"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Belangrijk!</strong>: het wordt ten zeerste aanbevolen dat nieuwe Joomla! gebruikers de standaard voorbeelddata installeren. Om dit te doen klikt u op de knop <i>voordat</i> u naar de volgende stap gaat."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Voorbeelddata:</strong> voordat u de installatie afsluit kunt u de site databank opvullen met data. Er zijn twee manieren om dit te doen:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Standaard voorbeelddata</strong> kunnen ingeladen worden. Om dit te doen moet u er zich van vergewissen dat Standaard Engelse (GB) voorbeelddata weergegeven is in de uitklaplijst. Daarna moet u op de Voorbeelddata installeren knop klikken."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Aangepaste voorbeelddata</strong> kunnen ingeladen worden. Om dit te doen moet u een beschikbare set met voorbeelddata selecteren in de uitklaplijst. Daarna moet u op de Voorbeelddata installeren knop klikken."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Basisinstallatie</strong>: als u een geheel nieuwe basisinstallatie wenst uit te voeren geef dan de naam van de site en het E-mail adres van de administrator in en kies een paswoord. Daarna kunt u naar de finale stap gaan door op <em>Volgende</em> te klikken."
INSTL_SITE_SAMPLE_LABEL="Set met voorbeelddata"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Installeer voorbeelddata"
INSTL_SITE_INSTALL_SAMPLE_DESC="Het installeren van de voorbeelddata wordt ten zeerste aanbevolen voor beginnende Joomla! gebruikers. Deze optie zal voorbeelddata installeren die in het Joomla! installatiepakket zit."
INSTL_SITE_SAMPLE_LOADED="Voorbeelddata met succes opgeslagen"
INSTL_SAMPLE_DATA_SET="Standaard Engelse (GB) voorbeelddata"

