INSTL_DATABASE_TITLE="Instellingen verbinding"
INSTL_DATABASE_DESC="<p>Een Joomla! website bewaart alle data in een databank. Dit venster zorgt ervoor dat het installatieprogramma alle nodige gegevens krijgt waarmee deze databank gemaakt kan worden.</p><p> Als u Joomla! op een externe server installeert dient u deze gegevens via uw webhost te verkrijgen.</p><p>Sommige webhosts vereisen dat u de databank maakt voordat u Joomla! installeert. Wanneer u het bericht "_QQ_"Er kan geen verbinding met de databank gemaakt worden"_QQ_" ziet, controleer dan of de gebruikersnaam en het paswoord correct zijn ingevuld. Indien u het bericht blijft krijgen vraag dan uw webhost of het nodig is de databank aan te maken voordat Joomla geïnstalleerd wordt.</p>"

