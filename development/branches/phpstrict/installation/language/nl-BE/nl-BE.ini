INSTL_COMPLETE_DESC1="Klik op de Website knop om uw Joomla! website te bekijken of klik op de Admin knop om naar de loginpagina voor de administrator te gaan."
INSTL_COMPLETE_DESC2="Op de Joomla! Community website vindt u een lijst met links naar beschikbare taalpakketten, alsook links naar taalgerelateerde bronnen op de joomla.org websites."
