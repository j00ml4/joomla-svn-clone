INSTL_FTP="FTP configuratie"
INSTL_FTP_DESC="<p>Op sommige servers moet u de gegevens van uw FTP account ingeven voordat de installatie kan afgewerkt worden. Als u moeilijkheden ondervindt bij het afwerken van de installatie zonder het ingeven van deze gegevens dan kunt u bij uw hostingbedrijf navragen of dit nodig is.</p><p>Voor veiligheidsredenen is het best een aparte FTP gebruikersaccount aan te maken die enkel toegang heeft tot de Joomla! installatie en niet de gehele webserver. Uw hostingbedrijf kan u hierbij helpen.</p><p><b>Opmerking:</b> als u de installatie uitvoert op een Windows besturingssysteem dan is de FTP laag <strong>niet</strong> verplicht.</p>"
