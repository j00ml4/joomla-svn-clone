INSTL_DATABASE_PREFIX_DESC="Kies een voorvoegsel voor de databank. Bij voorkeur moet dit drie of vier lettertekens lang zijn. Het mag enkel bestaan uit alfanumerieke lettertekens en het MOET eindigen met een liggend streepje (underscore). Gebruik &quot;bak_&quot; niet vermits dit gebruikt wordt voor backup tabellen."
