ACL RULES VIEW DESC=Rules allow you to perform certain actions on certain things (for example to Manage the Banners Component).  Rules are inherited by child groups (for example, any permission that a Manager is allowed, so to is an Administrator automatically allowed the same permission).
ACL ROLES VIEW DESC=Roles allow you to specify certain actions on various Access Levels (for example, you can specify that users in the Registered Group can View articles in both Public and Registered Access levels).  NOTE: Roles are not inherited. 
