LOADSQLINSTRUCTIONS1="<strong>Important!</strong>: It is strongly recommended that new Joomla! users install the default sample data. To do this, select the option <i>and</i> click on the button <i>before</i> moving to the next stage."
LOADSQLINSTRUCTIONS2="Before leaving the installation, you can populate the site database with data. There are three ways to do this:"
LOADSQLINSTRUCTIONS3="<strong>1. Default sample data</strong> can be inserted. To do this, select the first option and click the Install Sample Data button."
LOADSQLINSTRUCTIONS4="<strong>2a. A Joomla! 1.5.x compatible SQL script file</strong> can be uploaded from a localhost and executed on the site. This could be for installing localised sample data or restoring a Joomla! 1.5.x backup. The script should have the correct table prefixes, be in UTF-8 encoding and comply with the Joomla! 1.5.x database schema."
LOADSQLINSTRUCTIONS5="<strong>2b. Migrate content from previous versions of Joomla!</strong>. Selecting the Load Migration Script option enables support for the migration of older Joomla! 1.0.x version database dumps to a new Joomla! 1.5.x site. The required conversions are performed on-the-fly and the migration script file can be created on the older site by using the <code>com_migrator</code> component.<br/> For further information about the component and the migration procedure, please see the <a href=_QQ_QUOTES_QQ_http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable_QQ_QUOTES_QQ_ target=_QQ_QUOTES_QQ__blank_QQ_QUOTES_QQ_>Joomla! 1.5 Migration Guide</a>."
LOADSQLINSTRUCTIONS6="You can upload uncompressed SQL script files, zip-packed script files and gz-packed script files. Packed files may contain only one SQL script file. If your file is too big to handle or causing memory and time limit errors, upload the uncompressed file into the /installation/sql/migration/ folder. Rename it <code>migrate.sql</code> and then tick the _QQ_QUOTES_QQ_I have already uploaded..._QQ_QUOTES_QQ_ option.<br />"
LOADSQLINSTRUCTIONS7="<strong>3. Clean Installation</strong>: If you wish to perform a clean installation, enter the site name, admin e-mail and choose a password. Then proceed to the final step by clicking <em>Next</em>."
