# Configuration

AUTOCORRECT=Corrige automáticamente
AUTOCORRECT DESC=Introducid las cadenas que se cambiarán autommáticamente a medida que escribais, a modo de una lista de parejas separadas por punto y coma (p.ej.: a^=Ã¢;i&quot;=Ã¯).  Estas cadenas sólo se cambiarán cuando sean los últimos caracteres en la cuadro de entrada y no pulseis ninguna tecla durante medio segundo.
BACKTICKS=Cambia las comillas sencillas
BACKTICKS DESC=Cambia automáticamente cualquier comilla sencilla a comilla invertida (esto ayuda a la compatibilidad  con javascript)
GLOBAL CHANGES=Aplica los cambios a todos los ficheros de traducción
GLOBAL CHANGES DESC=Cuando cambieis una traducción, automáticamente se bus una pareja clave-frase idéntica en todos los ficheros de traducción y se aplicará el mismo cambio.  Puede tardar unos segundos, sobretodo si habeis hecho muchos cambios a traducciones largas.
REF LANG=Idioma de referencia
REF LANG DESC=Seleccionad el idioma de referencia.  Esta traducción debería estar completa así que deberiais utilizar 'en-GB'.  Podeis utilizar el idioma por defecto para el administrador.
REVERSE (BACKTICK TO SINGLE-QUOTE)=Inversión (comillas invertidas a comillas sencillas)
SEARCHSTYLE=Estilo de búsqueda
SEARCHSTYLE DESC=Una definición de estilo CSS que realzará los terminos de la búsqueda cuando mireis los contenidos de un fichero de traducción de idioma.
YES (SINGLE-QUOTE TO BACKTICK)=Sí (comillas sencillas a comillas invertidas)
ZIPPATH=Fichero comprimido
ZIPPATH DESC=El camino i el nombre del fichero a utilitzar cuando se crea un paquete de instalación.  Los testimonios [cliente] [etiqueta] y [versión] se canviarán de manera automática a los valores pertinentes.  Podeis traducir la etiqueta de idioma utilizando un testimonio con el formato [etiqueta=xx-XX]. Los ficheros seleccionados serán renombrados en el archivo juntamente con los valores XML pertinentes. El formato del paquete dependerá de la extensión del fichero - probado con .zip, aunque Joomla! debería permitir el uso de bzip2 gzip y tar.

