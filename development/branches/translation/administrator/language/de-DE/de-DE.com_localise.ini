CREATIONDATE DESC=Das Erstelldatum des Sprachsets. Die einzelnen Übersetzungsdateien haben ein eigenes Datum
DESCRIPTION DESC=Eine erklärende Beschreibung der Sprache
FILENAME=Dateiname
FILENAME DESC=Bitte geben Sie einem Namen für die neue Datei an. Der Dateiname sollte keinen Sprachcode enthalten oder die Endung .ini haben.
LANGUAGE DETAILS=Sprachdetails
LICENSE DESC=Die Lizens sollte üblicherweise eine Open Source-Lizenz sein, wie bspw. die GNU/GPL
LOCALE=Zielsprachen
LOCALE DESC=Eine für die Betriebssysteme spezifische Liste an Sprach- und Ländercodes, die von PHP an das System weiter gereicht werden. Der erste Code der vom Betriebssystem erkannt wird, wird verwendet. (Die Codes können und sollten die Endung .utf-8 haben, z.B. deu_DE.utf-8).
NAME DESC=Ein Name für die Sprache der unter anderem auch in Auswahllisten angezeigt wird.
NEW XML=Neue Sprache anlegen
PDFFONTNAME=PDF-Font
PDFFONTNAME DESC=Die PDF-Schriftdatei die für diese Sprache verwendet wird.
RTL=Rechts-nach-Links
RTL DESC=Eine Kennung (für den Browser) um die Schrift von rechts-nach-links anzuzeigen.
TAG=ISO-Kennung der Sprache
TAG DESC=Die ISO-Kennung der Sprache muss im Format xx-YY erfolgen, wobei xx die Kleinschreibweise des zweistelligen ISO-639-1 Sprachencode und YY der zweistellige Ländercode laut ISO-3166 in Großbuchstaben ist.
WINCODEPAGE=Windows Code-Page
WINCODEPAGE DESC=Die Windows Code-Page der Sprache, z.B. iso-8859-1

