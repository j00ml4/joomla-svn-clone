# Configuration

AUTOCORRECT=Autokorrektur
AUTOCORRECT DESC=Geben Sie eine paarweise Liste von Zeichenfolgen ein, die automatisch während der Eingabe ersetzt werden sollen. Trennen Sie diese durch Semikolon, z.B. a^=â;i&quot;=ï. Diese Zeichenpaare werden nur dann ausgetauscht, wenn es die letzen Zeichen im Eingabefeld sind und Sie für eine halbe Sekunde keine Tasten drücken.
BACKTICKS=Einfache Anführungsstriche ändern
BACKTICKS DESC=Einfache Anführungszeichen automatisch zu `Backticks` ändern (hilfreich bei der JavaScript-Kompatibilität)
GLOBAL CHANGES=Änderung in allen Übersetzungsdateien vornehmen
GLOBAL CHANGES DESC=Wenn Sie eine Übersetzung ändern, wird automatisch in allen anderen Übersetzungsdateien nach einem identischen Paar von Schlüsselwort und Phrase gesucht und die Änderung dort ebenfalls vorgenommen. Dies kann manchmal einige Sekunden dauern, insbesondere wenn Sie viele Änderungen an einer größeren Übersetzung vorgenommen haben.
REF LANG=Referenzsprache
REF LANG DESC=Wählen Sie die Referenzsprache. Diese sollte als vollständige Übersetzung vorliegen, im Allgemeinen also 'en-GB'. Sie können auch die Standardsprache des Administrator nehmen.
REVERSE (BACKTICK TO SINGLE-QUOTE)=Umkehren (`Backticks` in einf. Anführungsstriche)
SEARCHSTYLE=Suche/Hervorhebung
SEARCHSTYLE DESC=Eine CSS-Angabe die beim Anzeigen einer Übersetzungsdatei die Suchbegriffe hervorhebt.
YES (SINGLE-QUOTE TO BACKTICK)=Ja (einf. Anführungsstriche zu `Backticks`)
ZIPPATH=Paketdatei
ZIPPATH DESC=Pfad und Dateiname des zu erstellenden Installationspakets. Die Platzhalter [client], [tag] und [version] werden automatisch durch die relevanten Werte ersetzt. Sie können den Sprachencode mit einbeziehen, indem Sie das Format [tag=xx-XX] verwenden - die markierten Dateien werden im Archiv umbenannen, ebenso die relevanten XML-Werte. Das Dateiformat des Pakets wird der Dateiendung entnommen - getestet wurde .zip, jedoch sollte Joomla! auch bzip2, gzip und tar unterstützen.

