LOCALE DESC=Een lijst van locale codes die besturingssysteem specifiek zijn en door PHP aan het OS worden doorgegeven. De eerste code die herkend wordt door het OS zal dan gebruikt worden. (Codes kunnen een utf-8 voorvoegsel bevatten zoals ‘nl_BE.utf-8’)
NAME DESC=Een naam voor de taal die getoond zal worden in selectieboxen en op andere plaatsen.
NEW XML=Maak nieuwe taal aan
PDFFONTNAME=PDF lettertype
PDFFONTNAME DESC=De PDF lettertype die gebruikt wordt voor deze taal
