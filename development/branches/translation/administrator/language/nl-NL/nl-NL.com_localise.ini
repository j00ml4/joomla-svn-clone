# Configuration

AUTOCORRECT=Auto Correctie
AUTOCORRECT DESC=Vul de strings in die automatisch aangepast moeten worden bij het typen, als een lijst van paren gescheiden door een puntkomma (vb: a^=â;i&quot;=ï).  Deze strings zullen enkel aangepast worden wanneer ze de laatste karakters zijn in het invulvak en u de laatste halve seconde geen toets induwt.
BACKTICKS=Verander enkele suotes
BACKTICKS DESC=Automatisch enkele qoutes karakters vervangen door backticks (dit helps met javascript compatibiliteit)
GLOBAL CHANGES=Wijzigingen toepassen in alle taalbestanden
GLOBAL CHANGES DESC=Wanneer u een vertaling aanpast zal deze automatisch zoeken naar elk ander taalbestand voor een identieke sleutel-zin paar, en op beide dezelfde aanpassing doorvoeren. Dit kan soms enige seconden duren, voornamelijk als u meerdere aanpassingen heeft gemaakt aan grote vertalingen.
REF LANG=Referentietaal
REF LANG DESC=Kies de referentietaal. Dit zou een volledige vertaling moeten zijn, in het algemeen gebruik je dan "nl-NL". U kunt de standaardtaal gebruiken voor de administrator als vervanging hiervan.
REVERSE (BACKTICK TO SINGLE-QUOTE)=Omgekeerd (backticks naar enkele quotes)
SEARCHSTYLE=Zoekstijl
SEARCHSTYLE DESC=Een CSS stijl definitie die de zoektermen zal markeren wanneer u de inhoud van een taalbestand bekijkt.
YES (SINGLE-QUOTE TO BACKTICK)=Ja (enkele quotes naar backticks)
ZIPPATH=Package File
ZIPPATH DESC=The path and filename to be used when creating an installation package.  The tokens [client] [tag] and [version] will be changed automatically to the relevant values.  The package file format will be taken from the file ending - tested with .zip, but Joomla! should also support bzip2 gzip and tar.

