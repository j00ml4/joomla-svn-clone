TAG=Taal ISO Tag
TAG DESC=De taal ISO tag moet in het volgende formaat zijn: xx-YY, waar xx staat voor een tweeletterige ISO-639-1 taalcode en YY staat voor twee hoofdletters van de ISO-3166 landcode.
WINCODEPAGE=Windows Codepagina
WINCODEPAGE DESC=De Windows Codepagina voor de taal (vb. iso-8859-1)

