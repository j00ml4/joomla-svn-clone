# Configuration

AUTOCORRECT=Автоматична корекция
AUTOCORRECT DESC=Въведете символи, които да бъдат променяни автоматично след като ги въведете (пример: a^=â;i&quot;=ï). Тези символи ще бъдат променени автоматични само ако са последните в полето и за около половин секунда не натискате клавиши.
BACKTICKS=Промяна на единичните кавички
BACKTICKS DESC=Автоматично поставяне на двойни кавички за всички въведени единични такива. Помага за по-добрата работа с ДжаваСкрипт
GLOBAL CHANGES=Нанасяне на промените във всички файлове
GLOBAL CHANGES DESC=Когато промените превод, ще търси всички останали файлове за същата фраза и ще промени и нея. Това понякога отнема няколко секунди особенно ако става дума за дълги фрази.
REF LANG=Основен език
REF LANG DESC=Изберете основен език. Това трябва да бъде езика с пълния превод. Очаква се това да бъде 'en-GB'.
REVERSE (BACKTICK TO SINGLE-QUOTE)=Обратно (Двойни към единични кавички)
SEARCHSTYLE=Стил на търсене
SEARCHSTYLE DESC=CSS дефиниран стил, чрез който да се оцветяват намерените резултати в съдържанието на езиковия файл.
YES (SINGLE-QUOTE TO BACKTICK)=Да (Единични към двойни кавички)
ZIPPATH=Package File
ZIPPATH DESC=The path and filename to be used when creating an installation package.  The tokens [client] [tag] and [version] will be changed automatically to the relevant values.  The package file format will be taken from the file ending - tested with .zip, but Joomla! should also support bzip2 gzip and tar.

